<!DOCTYPE html>
<html lang="no">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>

  <body>
    <form action="/" method="post" class="display-inputs">
      <label for="cityInput">City name</label>
      <input class="input-field" id="cityInput" type="text" name="cityName" />

      <label for="stateInput">State / County</label>
      <input class="input-field" id="stateInput" type="text" name="stateName" />

      <label for="countryInput">Country</label>
      <input class="input-field" id="countryInput" type="text" name="countryName" placeholder="NO, GB..." />

      <button type="submit">Get weather data</button>
    </form>
  </body>
</html>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .display-inputs {
    margin: auto;
    width: 400px;
    display: flex;
    flex-direction: column;
    background: black;
    color: white;
    padding: 50px;
  }

  .input-field {
    margin-bottom: 20px;
  }
</style>
